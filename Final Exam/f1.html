        <h2 class="bg-secondary">Profile Form</h2>
    <form id="pForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" class="form-control" id="phone" name="phone" required pattern="[0-9]{10}">
        </div>
        <div class="form-group">
            <label for="zip">Zip Code:</label>
            <input type="text" class="form-control" id="zip" name="zip" required pattern="[A-Za-z]\d[A-Za-z] \d[A-Za-z]\d">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


<script>
    $(document).ready(function () {
        $('#pForm').validate({
            rules: {
                name: 'required',
                dob: 'required',
                phone: {
                    required: true,
                    pattern: /^[0-9]{10}$/
                },

                
                zip: {
                    required: true,
                    pattern: /^[A-Za-z]\d[A-Za-z] \d[A-Za-z]\d$/
                }
            },
            messages: {
                phone: 'Enter valid number',
                zip: 'Enter valid postal code'
            }
        });
    });
</script>
